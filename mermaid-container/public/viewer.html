<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochimaki System Graph Viewer - Simple</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <style>
        .viewer-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .viewer-header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .viewer-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
        }
        
        .viewer-controls {
            display: flex;
            gap: 0.5rem;
        }
        
        .viewer-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            min-width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .viewer-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .viewer-content {
            flex: 1;
            overflow: auto;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .viewer-graph {
            max-width: 100%;
            max-height: 100%;
        }
        
        .viewer-status {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 0.25rem 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <header class="viewer-header">
            <h1 class="viewer-title">Mochimaki System Graph</h1>
            <div class="viewer-controls">
                <button id="refreshBtn" class="viewer-btn" title="æ›´æ–°">âŸ³</button>
                <button id="fullscreenBtn" class="viewer-btn" title="å…¨ç”»é¢">â›¶</button>
                <button id="exportBtn" class="viewer-btn" title="ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ">ğŸ“·</button>
            </div>
        </header>

        <main class="viewer-content">
            <div id="viewerGraph" class="viewer-graph">
                <div class="loading">ã‚°ãƒ©ãƒ•ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
            </div>
        </main>

        <footer class="viewer-status">
            <span id="viewerStatus">æ¥ç¶šä¸­...</span>
        </footer>
    </div>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let ws = null;
        let currentGraphData = null;

        // DOMè¦ç´ 
        const viewerGraph = document.getElementById('viewerGraph');
        const viewerStatus = document.getElementById('viewerStatus');
        const refreshBtn = document.getElementById('refreshBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const exportBtn = document.getElementById('exportBtn');

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initializeMermaid();
            initializeWebSocket();
            initializeEventListeners();
            loadInitialGraph();
        });

        // Mermaid.jsã®åˆæœŸåŒ–
        function initializeMermaid() {
            mermaid.initialize({
                startOnLoad: false,
                theme: 'dark',
                flowchart: {
                    useMaxWidth: false,
                    htmlLabels: true
                },
                securityLevel: 'loose'
            });
        }

        // WebSocketæ¥ç¶šã®åˆæœŸåŒ–
        function initializeWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/graph-updates`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                updateStatus('æ¥ç¶šæ¸ˆã¿');
                console.log('WebSocket connected');
            };
            
            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleWebSocketMessage(message);
                } catch (error) {
                    console.error('WebSocket message parse error:', error);
                }
            };
            
            ws.onclose = () => {
                updateStatus('æœªæ¥ç¶š');
                console.log('WebSocket disconnected');
                setTimeout(initializeWebSocket, 5000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('ã‚¨ãƒ©ãƒ¼');
            };
        }

        // WebSocketãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®å‡¦ç†
        function handleWebSocketMessage(message) {
            switch (message.type) {
                case 'graph_updated':
                case 'current_graph':
                    updateGraph(message.data);
                    break;
                case 'error':
                    showError(message.message);
                    break;
                default:
                    console.log('Unknown message type:', message.type);
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®åˆæœŸåŒ–
        function initializeEventListeners() {
            refreshBtn.addEventListener('click', loadInitialGraph);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            exportBtn.addEventListener('click', exportGraph);
        }

        // åˆæœŸã‚°ãƒ©ãƒ•ã®èª­ã¿è¾¼ã¿
        async function loadInitialGraph() {
            try {
                updateStatus('èª­ã¿è¾¼ã¿ä¸­...');
                const response = await fetch('/api/graph');
                const data = await response.json();
                
                if (data.graphData) {
                    updateGraph(data.graphData);
                } else {
                    showLoadingMessage('ã‚°ãƒ©ãƒ•ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
                }
            } catch (error) {
                console.error('Failed to load initial graph:', error);
                showError('ã‚°ãƒ©ãƒ•ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        // ã‚°ãƒ©ãƒ•ã®æ›´æ–°
        async function updateGraph(graphData) {
            try {
                currentGraphData = graphData;
                
                if (graphData.svg) {
                    viewerGraph.innerHTML = graphData.svg;
                } else if (graphData.mermaidContent) {
                    const { svg } = await mermaid.render('viewer-graph', graphData.mermaidContent);
                    viewerGraph.innerHTML = svg;
                }
                
                updateStatus('æ›´æ–°æ¸ˆã¿');
                
            } catch (error) {
                console.error('Failed to update graph:', error);
                showError('ã‚°ãƒ©ãƒ•ã®æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        // å…¨ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        // ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆæ©Ÿèƒ½
        function exportGraph() {
            try {
                const svg = viewerGraph.querySelector('svg');
                if (!svg) {
                    showError('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã™ã‚‹ã‚°ãƒ©ãƒ•ãŒã‚ã‚Šã¾ã›ã‚“');
                    return;
                }
                
                const svgData = new XMLSerializer().serializeToString(svg);
                const blob = new Blob([svgData], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `mochimaki-system-graph-${new Date().toISOString().slice(0, 19)}.svg`;
                a.click();
                URL.revokeObjectURL(url);
                
                updateStatus('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆå®Œäº†');
            } catch (error) {
                console.error('Export error:', error);
                showError('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
        function updateStatus(message) {
            viewerStatus.textContent = message;
        }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            console.error(message);
            updateStatus('ã‚¨ãƒ©ãƒ¼: ' + message);
        }

        // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showLoadingMessage(message) {
            viewerGraph.innerHTML = `<div class="loading">${message}</div>`;
            updateStatus(message);
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'r':
                        e.preventDefault();
                        loadInitialGraph();
                        break;
                    case 'f':
                        e.preventDefault();
                        toggleFullscreen();
                        break;
                    case 's':
                        e.preventDefault();
                        exportGraph();
                        break;
                }
            } else {
                switch (e.key) {
                    case 'F5':
                        e.preventDefault();
                        loadInitialGraph();
                        break;
                    case 'F11':
                        e.preventDefault();
                        toggleFullscreen();
                        break;
                }
            }
        });
    </script>
</body>
</html>
